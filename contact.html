<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Contact - Adeniyi Adedeji Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav justify-content-center mt-3">
    <a class="nav-link text-white" href="index.html">Home</a>
    <a class="nav-link text-white" href="contact.html">Contact</a>
    <a class="nav-link text-white" href="ux-design.html">UX & Design</a>
  </nav>
  <main class="container py-5">
    <h2 class="text-white mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label text-white">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div class="mt-4 text-white">
      <i class="fas fa-envelope"></i> info@adeniyiadedejifoundation.org<br>
      <i class="fas fa-phone"></i> +234 123 456 7890
    </div>
  </main>
</body>
</html>
